<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            <i class="fa fa-boxes"></i> Productos
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">
                <i class="fa fa-boxes"></i> Productos
            </ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-grid>
        <ion-row>
            <ion-col *ngFor="let p of productos" size="12">
                <ion-card>
                    <ion-card-header>
                        <!--<ion-card-subtitle>Destination</ion-card-subtitle>-->
                        <ion-card-title class="ion-text-center">{{p.nombre}}</ion-card-title>
                    </ion-card-header>
                    <img src="{{p.imagen}}" />

                    <ion-card-content>
                        <ion-text color="success" class="ion-text-center">
                            <h5>
                                <i class="fa fa-dollar"></i>{{' '+p.precio}}
                            </h5>
                        </ion-text>
                        <ion-button>
                            <i class="fa fa-shopping-cart"></i> Agregar al carrito
                        </ion-button>
                        <ion-button>
                            <i class="fa fa-search"></i>
                        </ion-button>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
    <!--<app-explore-container name="Tab 2 page"></app-explore-container>-->
</ion-content>
